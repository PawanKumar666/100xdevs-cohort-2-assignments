<html>
    <title>The Page</title>
</html>
<body>
    <script>
        async function getPersonsData(){
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            parsedResponse = await response.json();
            console.log(parsedResponse);
            document.getElementById('container').innerHTML = JSON.stringify(parsedResponse);
        }
    </script>
    <button onclick="getPersonsData()">Click me fast but once</button>
    <div id="container">
    </div>
</body>
